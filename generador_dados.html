<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="container w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Generador de Iconos</h1>
            <p class="text-gray-600 mt-2">Introduce un término para crear un icono simple.</p>
        </header>

        <main>
            <!-- SECCIÓN DE ENTRADA -->
            <div id="input-section" class="mb-8">
                <div>
                    <label for="term-input" class="block text-lg font-semibold mb-2 text-gray-700">Término</label>
                    <input type="text" id="term-input" placeholder="Ej: Fénix, Unicornio, Espada..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                 <button id="generate-btn" class="w-full mt-8 bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Generar Imagen
                </button>
            </div>

            <!-- SECCIÓN DE RESULTADOS -->
            <div id="results-section" class="hidden">
                 <div id="loading-indicator" class="text-center p-8 hidden">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-gray-600 font-medium">Generando icono...</p>
                </div>

                <!-- Contenedor para la imagen generada -->
                <div id="images-output" class="mb-8">
                     <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Icono Generado</h2>
                     <div id="image-container" class="flex justify-center">
                        <!-- La imagen generada se insertará aquí -->
                     </div>
                     <p class="text-center text-sm text-gray-500 mt-4">Haz clic derecho en la imagen para guardarla como un archivo PNG.</p>
                </div>

                 <button id="reset-btn" class="w-full mt-6 bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition">
                    Generar Otro
                </button>
            </div>
        </main>
    </div>

    <script>
        // --- Elementos del DOM ---
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const termInput = document.getElementById('term-input');
        
        const inputSection = document.getElementById('input-section');
        const resultsSection = document.getElementById('results-section');
        const loadingIndicator = document.getElementById('loading-indicator');
        const imageContainer = document.getElementById('image-container');

        // --- Lógica Principal ---
        generateBtn.addEventListener('click', async () => {
            const term = termInput.value.trim();

            // Validación simple
            if (term === '') {
                alert('Por favor, introduce un término.');
                return;
            }

            // Ocultar formulario y mostrar loader
            inputSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            imageContainer.innerHTML = ''; // Limpiar imágenes previas

            try {
                // Generar la imagen
                const base64Data = await generateImage(term);

                // Ocultar loader
                loadingIndicator.classList.add('hidden');

                // Mostrar imagen
                if (base64Data) {
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/png;base64,${base64Data}`;
                    imgElement.alt = `Icono de ${term}`;
                    const fileName = term.toLowerCase().replace(/[^a-z0-9_]/g, '_').replace(/_{2,}/g, '_');
                    imgElement.title = `Guardar como: ${fileName}.png`;
                    imgElement.className = 'w-[90%] h-auto bg-white p-2 rounded-lg shadow-md border border-gray-200';
                    imageContainer.appendChild(imgElement);
                }

            } catch (error) {
                console.error('Error al generar la imagen:', error);
                alert('Hubo un error al generar el icono. Revisa la consola del desarrollador (F12) para ver los detalles e inténtalo de nuevo.');
                loadingIndicator.classList.add('hidden');
                inputSection.classList.remove('hidden'); // Mostrar formulario de nuevo
            }
        });
        
        resetBtn.addEventListener('click', () => {
            // Limpiar campo
            termInput.value = '';
            
            // Resetear UI
            resultsSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
            imageContainer.innerHTML = '';
        });


        // --- Funciones Auxiliares ---

        /**
         * Llama a la API para generar una imagen basada en un término.
         * @param {string} term - El término para generar el icono.
         * @returns {Promise<string|null>} - La imagen en base64 o null si hay error.
         */
        async function generateImage(term) {
             const prompt = `simple black and white icon of ${term}, minimalist, vector style, on a pure white background`;
             const payload = { instances: [{ prompt: prompt }], parameters: { "sampleCount": 1 } };
             const apiKey = ""; // La clave se gestiona automáticamente en este entorno.
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    let errorDetails = "No hay detalles adicionales disponibles.";
                    try {
                        const errorData = await response.json();
                        errorDetails = JSON.stringify(errorData, null, 2);
                    } catch (e) {
                        errorDetails = await response.text();
                    }
                    throw new Error(`Error en la API: ${response.status} ${response.statusText}. Detalles: ${errorDetails}`);
                }

                const result = await response.json();
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    return result.predictions[0].bytesBase64Encoded;
                } else {
                    console.error("Respuesta de la API exitosa pero sin datos de imagen:", result);
                    throw new Error("La API tuvo éxito pero no devolvió una imagen.");
                }
            } catch (error) {
                console.error(`Error generando imagen para "${term}":`, error.message);
                throw error;
            }
        }
    </script>
</body>
</html>
